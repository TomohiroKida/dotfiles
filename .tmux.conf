# Prefix
unbind C-b 
set-option -g prefix C-t
bind-key C-t send-prefix

# reload this file
unbind r
bind r source-file ~/.tmux.conf 
display "RELOADED"

# fix Esc key delay for vim
set -sg escape-time 0
# split windows like vim
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window      -c "#{pane_current_path}"
# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize panes like vim
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1
# bind : to command-prompt like vim
bind : command-prompt
# vi-style controls for copy mode
setw -g mode-keys vi


setw -g mouse on
set -g status-position top
set -g renumber-window on
set -g status-justify left
set -g status-interval 1

# visual notification on
setw -g monitor-activity on
set  -g visual-activity on

# set left panel
set-option -g status-left-length 50
set -g status-left \
"#{?client_prefix,#[reverse],}"\
"#[fg=green][#S:#I.#P]"\
"#[fg=yellow][#(whoami)@#h]  "    

# set right panel
set-option -g status-right-length 80 
set -g status-right \
"#{?client_prefix,#[reverse],}"\
"#[fg=green]#(${HOME}/dotfiles/bin/git-echo-branch-tmux-current-pane)"\
"#[fg=yellow]#(${HOME}/dotfiles/bin/git-echo-username-and-email)"\
"#[fg=cyan][%Y-%m-%d(%a) %H:%M]"

# set status bar
set-window-option -g allow-rename off
set-window-option -g window-status-current-format \
"#[fg=colour255,bg=colour241,bold] #I: #W #[default]"  

# default statusbar colors
set -g status-fg yellow 
set -g status-bg black
set -g status-attr default
# default window title colors
setw -g window-status-fg brightblue
setw -g window-status-bg default 
# active window title colors
setw -g window-status-current-fg brightred
setw -g window-status-current-bg default 
# pane border
set -g pane-border-fg black
set -g pane-active-border-fg brightgreen
# message text
set -g message-fg green
set -g message-bg black
# pane number display (prefix + q)
set -g display-panes-active-colour blue 
set -g display-panes-colour brightred
# clock number display (prefix + t)
setw -g clock-mode-colour green

